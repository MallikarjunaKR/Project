</style>
<script>
     function verify(){
     
    let card=document.getElementById("card");
    let username=document.getElementById("username").value;
    let email=document.getElementById("email").value;
    let password=document.getElementById("password").value;
    let company=document.getElementById("company").value;
    let card1username=document.getElementById("card1username");
    let card1email=document.getElementById("card1email");
    let card1password=document.getElementById("card1password");

    let homenumber=document.getElementById("homenumber").value;
    let street=document.getElementById("street").value;
    let city=document.getElementById("city").value;


     card1username.innerHTML=`${homenumber}`;
     card1email.innerHTML=`${street}`;
     card1password.innerHTML=`${city}`;
     

    var usermessage=document.getElementById("usermessage");
    var emailmessage=document.getElementById("emailmessage");
    var passmessage=document.getElementById("passmessage");
    var companymessage=document.getElementById("companymessage");
    
         if(email.length==0){
        emailmessage.innerHTML="****email should not be empty";
    }else{
        var count=0;
    for(var i=1;i<email.length;i++){
       if(email.charAt(i)=='@'){
        count++;
       }
    }
    if(count==0){
        emailmessage.innerHTML="****email should contain @"
    }
}

    
    if(password.length==0){
        passmessage.innerHTML="****password should not be empty";
    }

    if(company.length==0){
        companymessage.innerHTML="****company field should not be empty";
    }
    if(username.length==0){
        usermessage.innerHTML="****username field should not be empty";
    }
    if((email.length!=0&&count!=0)&&password.length!=0&&company.length!=0&&username.length!=0){
        card.style.display='none';
        
        card1.style.display='block';
        
        
    }

}

                            <input type="mail" class="ml-5 mr-5"onkeyup="keyup()" id="email"><br>
